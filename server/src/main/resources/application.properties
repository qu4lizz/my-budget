spring.config.import=file:.env[.properties]

spring.application.name=server
server.port=${PORT}

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

url.currencies=https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies.json
url.exchange=https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/<CURRENCY>.json