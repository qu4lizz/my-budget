@if (loading) {
<app-loading-spinner></app-loading-spinner>
} @else {
<div class="padding-x-transactions flex flex-row w-full">
  <div class="flex flex-column flex-grow-1">
    @if (transactions.length > 0) {
    <p-paginator
      #paginator
      styleClass="surface-0"
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="size"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="[1, 20, 30]"
    />
    @for(transaction of transactions; track transaction.id) {
    <app-single-transaction
      [transaction]="transaction"
    ></app-single-transaction>
    } } @if (transactions.length === 0) {
    <div class="text-3xl text-primary font-bold">No transactions found.</div>
    }
  </div>
  <div class="dropdown">
    <p-dropdown
      [options]="accounts"
      placeholder="All Accounts"
      [editable]="true"
      optionLabel="name"
      optionValue="id"
      (onChange)="onAccountSelect($event)"
      [showClear]="true"
    ></p-dropdown>
  </div>
</div>
}
