<div
  class="padding-x flex justify-content-between border-top-3 border-primary py-3"
>
  <p-button
    label="New transaction"
    [outlined]="true"
    [rounded]="true"
    (onClick)="showTransactionDialog(true)"
    severity="contrast"
  />
  <div
    class="text-2xl font-bold flex justify-content-center align-items-center"
  >
    Available: {{ availableBalance }} {{ defaultCurrency }}
  </div>
</div>
